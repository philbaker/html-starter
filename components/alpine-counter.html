<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpine counter</title>
    <script defer src="/alpine3.10.3.js"></script>
  </head>
  <body class="p-8">
    <h1 class="text-4xl font-bold">Alpine counter</h1>

    <div 
      class="space-y-4"
      x-data="{count: 0}"
    >
      <button @click="count -= 1" class="text-2xl bg-gray-200 w-8 h-8">-</button>
      <button @click="count += 1" class="text-2xl bg-green-200 w-8 h-8">+</button>
      <span class="text-4xl block font-bold" x-text="count"></span>
    </div>

    <script type="module" src="../main.js"></script>
</body>
</html>
