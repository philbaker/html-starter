<h1 class="text-4xl font-bold">Alpine counter</h1>

<div 
  class="space-y-4"
  x-data="{count: 0}"
>
  <button @click="count -= 1" class="text-2xl bg-gray-200 w-8 h-8">-</button>
  <button @click="count += 1" class="text-2xl bg-green-200 w-8 h-8">+</button>
  <span class="text-4xl block font-bold" x-text="count"></span>
</div>
